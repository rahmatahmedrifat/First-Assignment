<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title  -->
    <title>New Year 2024</title>
    <!-- favicon icon linked -->
    <link rel="shortcut icon" href="images/banner and other images/New Year Photo.png" type="image/x-icon">
    <!-- style css linked-->
    <link rel="stylesheet" href="Style/style.css">
</head>
<body>
    <!-- header part  -->
    <header>
        <!-- banner section part -->
        <section id="banner">
            <div class="container">
                <div class="banner-container">
                    <div class="banner-content">
                        <h3 class="celebration">Happy New Year</h3>
                        <h2 class="banner-title">New Year Party Celebration</h2>
                    </div>
                </div>
            </div>
        </section>
    </header>
    <!-- main part -->
    <main>
        <!-- categories section part  -->
            <section id="categories">
                <div class="container">
                    <div class="categories-container">
                        <h2 class="categories-discount">65% OFF</h2>
                        <p class="all-summery">OUR HOLIDAY DEALS ARE BETTER</p>
                        <h3 class="categories-title">ALL CATEGORIES</h3>
                        <div class="categories-img">
                            <img id="new-year-img" src="images/New Year Photo.png" alt="Happy New Year">
                        </div>
                    </div>
                </div>
            </section>

            <!-- party-banner section part -->
            <section id="party-banner">
                <div class="container">
                    <div class="party-container">
                        <div class="party-content">
                            <h2 class="party-title">Welcome to midnight party</h2>
                            <p class="party-description">Dolor sit amet consectetur. Consequat eget consectetur maecenas sed molestie malesuada. Ipsum sed sodales risus ut pellentesque vel euismod. </p>
                            <button id="join-now">JOIN NOW</button>
                        </div>
                        <img class="party-img" src="images/icon/Group 70.png" alt="party-img">
                        <!-- <div class="party-content">
                            <img src="" alt="">
                        </div> -->
                    </div>
                </div>
            </section>
    </main>
    <!--  footer part -->
    <footer></footer>
</body>
</html>
